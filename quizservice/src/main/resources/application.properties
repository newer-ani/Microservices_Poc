spring.application.name=quizservice
server.port=8082
spring.datasource.url=jdbc:mysql://localhost:3306/quizService
spring.datasource.username=root
spring.datasource.password=Rootuser@023
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

## redis configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

## rabbit mq configurations
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672

# structured logging
#This will instruct Spring Boot to log in the Elastic Common Schema (ECS) format.
logging.structured.format.console=ecs